version: 2.1
orbs:
  node: circleci/node@5.2.0

jobs:
  install-and-run:
    executor: node/default 
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install -d stepci
          name: install StepCI
      - run:
          command: npx stepci run workflow.yml
          name: Run StepCI
      


workflows:
  run-stepci: 
    jobs:
      - install-and-run